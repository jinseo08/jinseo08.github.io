<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
      *{margin:0; padding:0;}
      body{width:460px; margin:150px auto; background:#eee}
      p{font-size:16px; letter-spacing:-0.04em; color:#222; font-weight:700; padding-top:15px;}
      input{width:100%; padding:10px; box-sizing:border-box; margin:10px 0 5px; border:1px solid rgb(173, 142, 179); border-radius:5px; height:51px; font-size:16px;}
      select{width:100%; padding:10px; box-sizing:border-box; margin:10px 0 5px; border:1px solid rgb(173, 142, 179); border-radius:5px; height:51px; font-size:16px;}
      div{font-size:12px;}

    </style>
</head>
<body>
    <p>아이디</p>
    <input type="text" id="id" onblur="id_check()">
    <div id="id_check_result"></div>
    <p>비밀번호</p>
    <input type="password" id="pw" onblur="pw_check()">
    <div id="pw_check_result"></div>
    <p>비밀번호 재확인</p>
    <input type="password" onblur="pw_reaffirming()" id="pw_reaffirming">
    <div id="pw_reaffirming_result"></div>
    <p>이름</p>
    <input type="text" id="name" onblur="name_check()">
    <div id="name_result"></div>
    <p>생년월일</p>
    <input type="text" id="year" placeholder="년" onblur="year_check()">
    <select id ="month" onchange="month_check()">
        <option value ="월">월</option>
        <option value ="1">1</option>
        <option value ="2">2</option>
        <option value ="3">3</option>
        <option value ="4">4</option>
        <option value ="5">5</option>
        <option value ="6">6</option>
        <option value ="7">7</option>
        <option value ="8">8</option>
        <option value ="9">9</option>
        <option value ="10">10</option>
        <option value ="11">11</option>
        <option value ="12">12</option>
    </select>
    <input type="text" id="day" placeholder="일" onblur="day_check()">
    <div id="dateBirth_result"></div>
    <p>본인 확인 이메일(선택)</p>
    <input type="text" id="email" placeholder="선택입력" onblur="email_check()">
    <div id="email_result"></div>
    <button>가입하기</button>
   

</body>
<script>
    function id_check(){
        var id_check = document.getElementById("id").value;
        var result = document.getElementById("id_check_result")
        /* 아이디 : 5~20자의 영어 소문자와 숫자만 사용가능 */
        const exp = /^[a-z\d]{5,20}$/;
        if(id_check.match(exp)){
           result.innerHTML = "좋은 아이디 입니다"
           result.style.color = "green"
        }else if(id_check.length == 0){
            result.innerHTML = "필수정보 입니다"
            result.style.color = "red"
        }   
        else{
            result.innerHTML = "5~20자의 영어 소문자와 숫자만 사용가능합니다"
            result.style.color = "red"
        }
    }

    function pw_check(){
        var pw_check = document.getElementById("pw").value;
        var result = document.getElementById("pw_check_result")
        /* 8~16자 영문 대 소문자, 숫자, 특수문자(-,_,!)를 사용하세요.
        영어 소문자 + 숫자는 필수 */
        const exp = /^(?=.*[a-z])(?=.*\d)[a-z\dA-Z-_!]{8,16}$/;
        if(pw_check.match(exp)){

        }else if(pw_check.length == 0){
            result.innerHTML = "필수정보 입니다"
            result.style.color = "red"
        }else{
            result.innerHTML = "8~16자 영문 대 소문자, 숫자, 특수문자(-,_,!)를 사용하세요"
            result.style.color = "red"
        }
    }

    function pw_reaffirming(){
        let password = document.getElementById("pw").value;
        let pw_check = document.getElementById("pw_reaffirming").value;
        let pw_reaffirming_result = document.getElementById("pw_reaffirming_result");
        if(pw_check.length == 0){
            pw_reaffirming_result.innerHTML = "필수정보입니다"
            pw_reaffirming_result.style.color = "red";
        }else if(password == pw_check){
            pw_reaffirming_result.innerHTML = "비밀번호가 일치합니다";
            pw_reaffirming_result.style.color = "green";        

        }else{
            pw_reaffirming_result.innerHTML = "비밀번호가 일치하지 않습니다"
            pw_reaffirming_result.style.color = "red";
        }
    }

    function name_check(){
        var name_check = document.getElementById("name").value;
        var result = document.getElementById("name_result");
        const exp = /^[a-z A-Z 가-힣]{2,16}$/;
        if(name_check.length == 0){
            result.innerHTML = "필수정보 입니다"
            result.style.color = "red"
        }else if(name_check.match(exp)){
            result.innerHTML = "완벽한 이름 입니다"
            result.style.color = "green"
        }else{
            result.innerHTML = "영어와 한글만 사용 가능합니다"
            result.style.color = "red"
        }
    }

    function year_check(){
        var year_check = document.getElementById("year").value;
        var result = document.getElementById("dateBirth_result");
        var today = new Date();
        var yearnow = today.getFullYear();
        var exp = /^[\d]{4,4}$/;

        if(year_check.length == 0){
            result.innerHTML = "태어난 년도 4자리를 정확히 입력해주세요";
            result.style.color = "red";
        }else if(year_check.match(exp)){
            result.innerHTML = "";
            if(year_check < 1900 || year_check > yearnow){
            result.innerHTML = "태어난 년도 4자리를 정확히 입력해주세요";
            result.style.color = "red";
            }
        }
    }

    function month_check(){
        var month_check = document.getElementById("month").value;
        var result = document.getElementById("dateBirth_result");
        console.log(month_check)
        if(month_check == "월"){
            result.innerHTML = "태어난 월을 선택해주세요";
            result.style.color = "red";
        }else{
            result.innerHTML = "";
        }
    }

    function day_check(){
        var day_check = document.getElementById("day").value;
        var result = document.getElementById("dateBirth_result");
        var exp = /^[\d]{2,2}$/;
        if(day_check.match(exp)){
            result.innerHTML = "";
            if(day_check >= 31){
                result.innerHTML = "생년월일을 다시 확인해주세요";
                result.style.color = "red";
            }
        }
    }

    function email_check(){
        var email_check = document.getElementById("email").value;
        var result = document.getElementById("email_result");
        var exp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
        if(email_check.match(exp)){
            result.innerHTML = "";
        }else{
            result.innerHTML = "이메일 주소를 확인해주세요";
            result.style.color = "red";
        }
    }

</script>
</html>
